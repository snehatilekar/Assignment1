<!DOCTYPE html>
<html>
<head>
<title>User Information</title>
</head>
<body>
<form><center>

<label><b>Name</b></label>
<input type="text" placeholder="Enter Name"name="name" ><br><br>

<label><b>Password</b></label>
<input type="password" name="pwd" ><br><br>

<label><b>DOB</b></label>
<input type="date" name="dob" placeholder="yyyy-mm-dd" max="1975-12-31" min="2017-01-13"><br><br>

<label><b>Gender</b></label>
<input type="radio" name="gender" value="male" checked>Male<br>
<input type="radio" name="gender" value="female" >Female<br><br>

<b>Age:</b><input type="number" name="Age" ><br><br>
<b>Email:</b> <input type="Email" name="Email" ><br><br>
<b>URL:</b> <input type="Url" name="Url" ><br><br>
<b>Mobile no.:</b> <input type="mobile no" name="mobile no" ><br><br>

<input type="submit" value="submit">
<input type="Reset" value="Reset">
</center></form>
</html>
</body>
